<!DOCTYPE html>
<html lang="en">
<head>
 <title>SECRPA</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 {% load static %}
 <link rel="icon" type="image/png" size="16x16" href="{% static 'img/seclogo.png' %}"-->
 <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
 <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
 <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
 <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
 <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
 <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
 <div class="bg-img1 size1 overlay1" style="background-image: url('/static/img/background.jpg');">
  <div class="size1 p-l-15 p-r-15 p-t-30 p-b-50">
   <div class="flex-w flex-sb-m p-l-75 p-r-60 p-b-215 respon1">
	<div class="wrappic1 m-r-30 m-t-10 m-b-10">
	 <a href="#"><img src="{% static 'img/logo.png' %}" alt="LOGO"></a>
	</div>	
   </div>
   <div class="wsize1 m-lr-auto">                
    <form class="w-full flex-w flex-c-m validate-form" method="post" autocomplete="off">
     {% csrf_token %}
     <div class="wrap-input100 validate-input m-b-20" data-validate = "Valid company name is required">
	  <input class="input100 placeholder0 m1-txt1" type="text" name="company" placeholder="Enter Company Name">
	  <span class="focus-input100"></span>
     </div>				
     <button class="flex-c-m size3 m1-txt2 how-btn1 trans-04 m-b-20">Run</button>
    </form>				
    {% if message %}
     <p class="txt-center s1-txt1 p-t-5">{{message}}</p>
    {% endif %}
   </div>
  </div>
 </div>
 <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
 <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
 <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
 <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
 <script src="{% static 'vendor/countdowntime/moment.min.js' %}"></script>
 <script src="{% static 'vendor/countdowntime/moment-timezone.min.js' %}"></script>
 <script src="{% static 'vendor/countdowntime/moment-timezone-with-data.min.js' %}"></script>
 <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
 <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
 <script src="{% static 'js/main.js' %}"></script>
 </body>
</html>
